---
  CinderVolumes.create_and_accept_transfer:
    -
      args:
        size: {{cinder_volume_size}}
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
      sla:
        failure_rate:
          max: {{sla_failure_rate_max}}


  CinderVolumes.create_and_attach_volume:
    -
      args:
          size: {{cinder_volume_size}}
          image:
            name: "{{image_name}}"
          flavor:
            name: "{{flavor_name}}"
          create_volume_params:
            availability_zone: "{{availability_zone}}"
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
    -
      args:
        size:
          min: {{cinder_volume_min_size}}
          max: {{cinder_volume_max_size}}
        flavor:
            name: "{{flavor_name}}"
        image:
            name: "{{image_name}}"
        create_volume_params:
            availability_zone: "{{availability_zone}}"
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}


  CinderVolumes.create_and_delete_snapshot:
    -
      args:
          force: {{cinder_allow_snapshot}}
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
        volumes:
          size: {{cinder_volume_size_before_benchmarking}}


  CinderVolumeTypes.create_and_delete_volume_type:
