---
  KeystoneBasic.create_and_list_roles:
    -
      args:
        create_role_kwargs: {}
        list_role_kwargs: {}
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
      sla:
        failure_rate:
          max: {{sla_failure_rate_max}}
