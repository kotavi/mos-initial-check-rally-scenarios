---
  NovaServers.boot_and_delete_multiple_servers:
    -
      args:
        image:
          name: "{{image_name}}"
        flavor:
          name: "{{flavor_name}}"
        count: {{nova_number_of_instances_to_boot}}
      runner:
        type: "constant"
        times: {{run_N_times}}
        concurrency: {{number_of_concurrent_scenarios}}
      context:
        users:
          tenants: {{number_of_tenants}}
          users_per_tenant: {{users_per_tenant}}
